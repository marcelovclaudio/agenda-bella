# Redis configuration for Agenda Bella development environment

# Network and Security
bind 0.0.0.0
protected-mode no
port 6379

# General Configuration
daemonize no
loglevel notice
logfile ""

# Persistence - Enable both RDB and AOF for development safety
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF (Append Only File) for better durability in development
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Session and Cache Configuration
# Sessions: expire in 24 hours by default
# Cache: expire in 1 hour by default
# Rate limiting: sliding window

# Client Configuration
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Advanced Configuration
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Active Rehashing
activerehashing yes

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client Query Buffer
client-query-buffer-limit 1gb

# Protocol Buffer
proto-max-bulk-len 512mb

# Frequency of rehashing
hz 10

# Enable keyspace notifications for session expiration
notify-keyspace-events Ex

# Development-specific settings
# Enable all debugging features
latency-monitor-threshold 100

# Module loading (for future Redis modules if needed)
# loadmodule /path/to/module.so

# Cluster mode disabled for development
# cluster-enabled no

# Enable protected mode in production
# protected-mode yes